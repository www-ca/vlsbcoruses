<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Sends to Discord with IP</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        #chat { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; background: #f9f9f9; }
        .message { margin: 10px 0; padding: 10px; border-radius: 8px; }
        .user { background: #dcf8c6; align-self: flex-end; }
        .info { background: #eee; font-style: italic; }
        input { width: 80%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Chat Here (Messages & IP go to Discord!)</h1>
    <div id="chat">
        <div class="message info">Page loaded — someone visited!</div>
    </div>
    <input type="text" id="input" placeholder="Type a message and press Send or Enter..." autofocus>
    <button onclick="sendMessage()">Send</button>

    <script>
        // Replace with your real Discord webhook URL
        const webhookURL = "https://discord.com/api/webhooks/1456759336788299951/X4eyBATv-p2NqCRQECZlXYK66RYroaC3RK5Q1f5_vqPhgargudUYinIAK69BVsGO9XNE";

        const chatDiv = document.getElementById('chat');
        const input = document.getElementById('input');
        let visitorIP = 'Unknown';  // Default if IP fetch fails

        // Function to fetch visitor's IP using a free API
        async function getVisitorIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('IP fetch failed:', error);
                return 'Unknown';
            }
        }

        // Send initial message with IP when page loads
        window.onload = async function() {
            visitorIP = await getVisitorIP();
            const initialMessage = `hi — Someone (IP: ${visitorIP}) entered the page!`;
            sendToDiscord(initialMessage);
            addMessageToChat("Page visited! (sent 'hi' with IP to Discord)", "info");
        };

        // Send message when button clicked or Enter pressed
        function sendMessage() {
            const text = input.value.trim();
            if (text === "") return;

            addMessageToChat(text, "user");
            // Optionally include IP in chat messages too
            sendToDiscord(`Message from IP ${visitorIP}: ${text}`);
            input.value = "";
        }

        input.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });

        // Function to add message to the chat display
        function addMessageToChat(text, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            chatDiv.appendChild(msg);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // Function to send to Discord webhook
        function sendToDiscord(content) {
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: content })
            }).then(res => {
                if (res.ok) console.log("Sent to Discord!");
                else console.error("Failed:", res.status);
            }).catch(err => console.error("Error:", err));
        }
    </script>
</body>
</html>
